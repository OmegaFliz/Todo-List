<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        user-select: none;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none; /* Chrome, Safari */
      }

      .scrollbar-hide {
        -ms-overflow-style: none; /* IE, Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body class="bg-stone-300">
    <main
      class="bg-white w-[400px] h-[600px] overflow-y-scroll scrollbar-hide p-10 mx-auto mt-10"
    >
      <header>
        <h1 class="text-3xl font-serif font-bold">Create Tasks</h1>
      </header>
      <section class="mt-3 flex justify-between mb-4">
        <input
          id="taskInput"
          type="text"
          class="flex-grow border border-slate-900 ps-3 focus:outline-none"
        />
        <button
          id="addBtn"
          class="size-10 bg-slate-900 text-white flex justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </section>
      <section>
        <div class="flex justify-between mb-4">
          <h3 class="text-xl font-serif">Your List</h3>
          <div
            class="status bg-slate-900 text-white px-4 rounded-full text-sm flex justify-center items-center gap-1"
          >
            <span id="doneTask">0</span>
            <span>/</span>
            <span id="totalTask">0</span>
          </div>
        </div>
        <div class="list-group" id="listGroup">
          <div class="empty-stage last:block hidden mt-20">
            <div class="flex flex-col items-center gap-3">
              <img src="./img/empty.svg" width="120px" alt="" />
              <p class="text-xs font-mono italic">There is no job yet!</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="flex justify-center gap-5 mt-4">
      <button id="deleteAll" class="bg-slate-700 text-white px-4 py-2">
        Delete All
      </button>
      <button id="doneAll" class="bg-slate-700 text-white px-4 py-2">
        Done All
      </button>
    </section>

     <template id="listTemplate">
        <div class="list">
          <div
            class=" flex justify-between border border-slate-900 p-3 mb-3 animate__animated animate__zoomIn bg-white"
          >
            <div class="flex gap-3 items-center">
              <input type="checkbox" class="list-done-check"/>
              <p class=" list-task">${currentTask}</p>
            </div>
            <div>
              <button class=" list-edit-btn border border-slate-900 p-2 disabled:opacity-30">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 pointer-events-none"

                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>
              </button>
              <button class=" list-del-btn border border-slate-900 p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </template>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
